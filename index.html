<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta Especial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.5s ease;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .yes-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }
        .yes-btn:hover {
            background: linear-gradient(45deg, #44a08d, #4ecdc4);
            transform: scale(1.05);
        }
        .no-btn {
            background: linear-gradient(45deg, #ff7675, #fd79a8);
            color: white;
            position: relative;
        }
        .no-btn:hover {
            background: linear-gradient(45deg, #fd79a8, #ff7675);
            transform: scale(1.05);
        }
        .success-message {
            display: none;
            font-size: 1.5rem;
            color: #ff6b6b;
            margin-top: 20px;
            animation: celebrate 1s ease-in-out;
        }
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .hearts {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: rise 3s linear infinite;
        }
        @keyframes rise {
            to { transform: translateY(-100vh); opacity: 0; }
        }
        @media (max-width: 600px) {
            .container { padding: 20px; }
            h1 { font-size: 2rem; }
            button { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aceita namorar comigo?</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Sim</button>
            <button class="no-btn" id="noBtn" onmouseover="moveNoBtn()" ontouchstart="moveNoBtn()">Não</button>
        </div>
        <div class="success-message" id="successMessage">
            <!-- O texto será alterado dinamicamente via JS -->
        </div>
    </div>
    <div class="hearts" id="hearts"></div>
    <script>
        function sayYes() {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = 'Que bom Ana eu te amo desde que a gente se conheceu e quero que saiba que você me faz o homem mais feliz do mundo aceitando esse pedido';
            successMessage.style.display = 'block';
            document.body.style.background = 'linear-gradient(135deg, #ffd700, #ffed4e, #ffd700)';
            createHearts();
        }

        function moveNoBtn() {
            const btn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnWidth = btn.offsetWidth;
            const btnHeight = btn.offsetHeight;

            // Calculate new random position within the container
            const newLeft = Math.random() * (containerRect.width - btnWidth);
            const newTop = Math.random() * (containerRect.height - btnHeight - 200); // Leave space for text and buttons

            btn.style.position = 'absolute';
            btn.style.left = newLeft + 'px';
            btn.style.top = newTop + 100 + 'px'; // Offset from top
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            heartsContainer.style.display = 'block';

            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '♥';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heartsContainer.appendChild(heart);
            }
        }
    </script>
</body>
</html>
